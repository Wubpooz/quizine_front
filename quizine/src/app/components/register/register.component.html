<div class="flex md:flex-row h-screen bg-bg-surface dark:bg-bg-surface">
  <!-- Left side image (hidden on mobile) -->
  <div class="hidden md:flex w-1/2 h-full items-center justify-center">
    <img src="assets/images/Login.png" alt="Quiz Blocks" class="h-full w-auto object-cover dark:brightness-75"/>
  </div>

  <!-- Right side form -->
  <div class="w-full md:w-1/2 flex items-center justify-center relative px-4">
    <button
      type="button"
      class="absolute top-4 right-4 text-text-secondary hover:text-text-main dark:text-text-secondary dark:hover:text-text-main text-2xl font-bold z-10"
      (click)="onClose()"
      aria-label="Fermer"
    >
      &times;
    </button>
    <form class="w-full max-w-md space-y-6" (ngSubmit)="onSubmit()">
      <h2 class="text-center text-2xl font-bold text-primary-darker dark:text-primary-dark">S'inscrire</h2>

      <div class="flex flex-col gap-6 w-full max-w-md">
        <div class="flex flex-col space-y-2">
          <label class="block text-primary-dark dark:text-primary">Photo de profil</label>
          <!-- Hidden file input -->
          <input
            type="file"
            id="profile"
            accept="image/*"
            (change)="onFileSelected($event)"
            class="hidden"
          />
          <!-- Clickable image area -->
          <label for="profile" class="flex items-center space-x-4 cursor-pointer">
            <div class="w-10 h-10 rounded-full overflow-hidden bg-blue-100 flex items-center justify-center border border-dashed border-gray-300">
              <img *ngIf="profileImage" [src]="profileImage" alt="Preview" class="object-cover w-full h-full"/>
              <svg *ngIf="!profileImage" class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>
            <span class="text-sm text-text-secondary dark:text-text-secondary">Choisir une image</span>
          </label>
        </div>
  
        <div class="space-y-2">
          <label for="username" class="blocktext-primary-dark dark:text-primary">Nom d'utilisateur</label>
          <input
            id="username"
            type="text"
            [(ngModel)]="username"
            name="username"
            class="w-full px-4 py-2 rounded-md bg-primary-tint focus:outline-none focus:ring-2 focus:ring-primary-focus-ring"
          />
        </div>
  
        <div class="relative">
          <label for="password" class="block text-primary-dark dark:text-primary">Mot de passe</label>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            class="w-full px-4 py-2 rounded-md bg-primary-tint focus:outline-none focus:ring-2 focus:ring-primary-focus-ring"
          />
          <button
            type="button"
            class="absolute right-3 top-8 text-gray-500"
            (click)="togglePassword()"
          >
            👁
          </button>
        </div>
  
  
        <app-button
          [type]="'submit'"
          [label]="'S\'inscrire'"
          [style]="'primary'"
          [size]="'medium'"
          [fullWidth]="true"
          [bold]="'semibold'"
          [shape]="'rectangle'"
        >
        </app-button>
      </div>
    </form>
  </div>
</div>
