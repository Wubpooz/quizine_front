<div class="fixed inset-0 backdrop-blur-sm bg-primary/99 shadow-lg flex items-center justify-center z-50 size-full">
  <div class="relative bg-white rounded-lg shadow-lg w-full max-w-md mx-auto flex flex-col items-center py-12 px-6">
    <!-- Close button -->
    <button (click)="onClose()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <!-- Spinner -->
    <div class="flex flex-col items-center">
      <svg class="animate-spin h-20 w-20 text-primary mb-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <div class="text-xl font-semibold text-gray-800 mb-2">Veuillez patienterâ€¦</div>
      <div class="text-lg text-gray-500" id="waiting-timer">{{ formatTimer(timer) }}</div>
    </div>
  </div>
</div>
