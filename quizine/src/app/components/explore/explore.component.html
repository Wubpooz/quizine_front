<layout>
  <div class="flex-1 mt-4 px-6">
    <h1 class="text-2xl pb-4 dark:text-white"> Découvrir </h1>
    <div class="w-9/10 h-[80svh] overflow-y-auto">
      <div *ngIf="filteredQuizList.length > 0">
        <!-- <input type="text" placeholder="Rechercher parmi mes quiz" class="w-full rounded-lg p-2 bg-gray-100 placeholder-gray-500 mt-4"/> -->
        <div class="flex flex-wrap gap-4 mt-6">
          @for (quiz of filteredQuizList; track quiz) {
            <app-quiz-card [quiz]="quiz"/>
          }
        </div>
      </div>
      <div *ngIf="quizList.length === 0 || (filteredQuizList.length === 0 && quizList.length !== 0)" class="text-lg text-gray-500 dark:text-gray-200 w-64 text-wrap text-center mx-auto mt-48">
        Aucun résultat ne correspond à votre recherche.
      </div>
    </div>
  </div>
</layout>
