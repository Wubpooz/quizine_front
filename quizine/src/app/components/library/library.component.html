<layout>
  <div class="flex flex-col items-center mt-4 h-[calc(100vh-8rem)] overflow-hidden">
    <div class="w-fit">
      <h1 class="text-2xl">Mes quiz</h1>
      <div *ngIf="quizList.length > 0">
        <input
          type="text"
          placeholder="Rechercher un quiz"
          class="w-full rounded-lg p-2 bg-gray-100 placeholder-gray-500 mt-4"
          [value]="searchTerm"
          (input)="onSearchChange($event)"
        />
        <div class="flex flex-col gap-4 mt-6 overflow-y-auto h-[calc(100vh-16rem)] pr-4">
          @for (quiz of filteredQuizList; track quiz) {
            <app-library-quiz-card [quiz]="quiz"></app-library-quiz-card>
          }
        </div>
      </div>
      <div *ngIf="quizList.length === 0" class="flex flex-col gap-6 mx-auto mt-48">
        <span class="text-lg text-gray-500 text-center">Vous n'avez encore créé aucun quiz .</span>
        <button (click)="goToCreateQuiz()" class="text-base text-primary text-center hover:underline">Créer mon premier quiz</button>
      </div>
      <div *ngIf="filteredQuizList.length === 0 && quizList.length > 0" class="flex flex-col gap-6 mx-auto mt-48">
        <span class="text-lg text-gray-500 text-center">Vous n'avez encore créé aucun quiz contenant ce terme de recherche.</span>
        <button (click)="goToCreateQuiz()" class="text-base text-primary text-center hover:underline">Créer mon premier quiz</button>
      </div>
    </div>
  </div>
</layout>
